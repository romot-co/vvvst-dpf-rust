[package]
name = "vvvst-dpf-rust"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["xtask"]

[dependencies]
raw-window-handle = "0.6.2"
rfd = "0.15.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = "0.3.18"
winit = "0.30.5"
wry = "0.45.0"

[lib]
crate-type = ["cdylib", "staticlib"]
